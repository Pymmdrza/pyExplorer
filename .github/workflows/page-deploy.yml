# .github/workflows/deploy-gh-pages.yml

name: Deploy pyExplorer Static Site to GitHub Pages

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ] # Trigger on pushes to the main branch
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job: Generates the static site using Frozen-Flask
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Or your preferred Python 3 version
          cache: 'pip' # Cache pip dependencies based on requirements.txt hash

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found!"
            exit 1
          fi
          # Ensure Frozen-Flask is installed even if requirements.txt is lagging
          pip list | grep -q Frozen-Flask || pip install Frozen-Flask

      - name: Build static site with Frozen-Flask
        # Executes the freeze.py script in the repository root
        run: python freeze.py

      - name: Setup Pages (Configure GitHub Pages)
        id: pages
        uses: actions/configure-pages@v4
        # Base path is handled by FREEZER_BASE_URL in freeze.py

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'build' directory created by freeze.py
          # This MUST match FREEZER_DESTINATION in freeze.py
          path: './build'

  # Deployment job: Deploys the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # The URL of the deployed page
    runs-on: ubuntu-latest
    needs: build # Ensures build job completes first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Standard action for deploying the artifact
